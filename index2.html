<!DOCTYPE html>
<html lang="uz">
  <head>
    <title>Maths formulas</title>
  </head>
  <body>
    <h1 style="text-align: center; font-size: 40px">Matematik formulalar</h1>
    <p style="text-align: center; font-size: 25px">
      Pifagor teoremasi: a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup>
    </p>
    <p style="text-align: center; font-size: 25px">
      a<sub>1</sub>+a<sub>2</sub>+a<sub>3</sub>+...+a<sub>n</sub>=s<sub>n</sub>
    </p>
    <p style="text-align: center; font-size: 25px">
      1<sup>3</sup>+2<sup>3</sup>+3<sup>3</sup>+...+n<sup>3</sup>=(n<sup>2</sup>+n)<sup>2</sup>/4
    </p>
    <h1 style="text-align: center; font-size: 40px">Kimyoviy formulalar</h1>
    <p style="text-align: center; font-size: 25px">Suv: H <sub>2 </sub>O</p>
    <p style="text-align: center; font-size: 25px">
      Sulfat kislota: H <sub>2 </sub>S O <sub>4</sub>
    </p>
    <p style="text-align: center; font-size: 25px">
      Etil spirti: S <sub>2 </sub>N <sub>5</sub>
    </p>
  </body>
</html>
